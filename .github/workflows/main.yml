name: CI
on:
    push:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Run install
              uses: borales/actions-yarn@v4
              with:
                  cmd: install --frozen-lockfile # will run `yarn install` command

            - name: Run lint
              uses: borales/actions-yarn@v4
              with:
                  cmd: lint

            - name: Run build
              uses: borales/actions-yarn@v4
              with:
                  cmd: build
